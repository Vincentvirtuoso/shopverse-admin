<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Shop Verse | ADMIN</title>
    <meta
      name="description"
      content="Shop Verse helps you find premium products at the best prices. Discover, compare, and shop electronics, fashion, and more â€” smarter and faster."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="Shop Verse, ecommerce, online store, buy online, electronics, fashion, accessories, deals, smart shopping"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://shopverse.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shopverse.com/" />
    <meta
      property="og:title"
      content="Shop Verse | Smart Shopping Reimagined"
    />
    <meta
      property="og:description"
      content="Your all-in-one marketplace for trending products at unbeatable prices."
    />

      content="https://shopverse.com/assets/og-banner.jpg"
    />
    <meta property="og:site_name" content="Shop Verse" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Shop Verse | Smart Shopping Reimagined"
    />
    <meta
      name="twitter:description"
      content="Find, compare, and shop top products at the best prices on Shop Verse."
    />
    <meta
      name="twitter:image"
      content="https://shopverse.com/assets/og-banner.jpg"
    />

    <!-- Theme Color (browser UI tint) -->
    <meta name="theme-color" content="#fb2c36" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- Fonts & Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Manifest (for PWA / install support) -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Shop Verse",
        "url": "https://shopverse.com",
        "logo": "https://shopverse.com/assets/logo.png",
        "sameAs": [
          "https://facebook.com/shopverse",
          "https://twitter.com/shopverse",
          "https://instagram.com/shopverse"
        ]
      }
    </script>
  </head>

  <body class="text-gray-900 bg-white antialiased">
